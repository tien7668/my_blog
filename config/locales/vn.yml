  feature_1_title: "Thực tập sinh kỹ năng"
  feature_1_content: "Lao động tại Nhật trong thời gian 1-5 năm. Được đào tạo kỹ thuật, kỹ năng và kiến thức về các lĩnh vực sản xuất của Nhật Bản.Sứ mệnh của chương trình Thực tập sinh kỹ năng là giúp cho các doanh nghiệp
                                                                                                                                                   Nhật Bản thúc đẩy sự năng động hoá, quốc tế hoá trong hoạt động sản xuất của
                                                                                                                                                   mình đồng thời hỗ trợ tạo cơ hội cho người lao động Việt Nam."
  feature_2_title: "CT Kỹ năng đặc định"
  feature_2_content: "Ngoài chương trình thực tấp sinh kỹ năng, hiện tại Để giải quyết vấn đề thiếu hụt
                      lao động ngày càng trầm trọng, ngày 8/12, Chính phủ Nhật đã chính thức thông
                      qua 2 tư cách lao động dành riêng cho chương trình TTS Nhật Bản và bắt đầu có
                      hiêụ lực vào tháng 4/2019 visa mới có tên gọi là visa kỹ năng đặc định hay còn gọi
                      là chương trình Tokutei Gino. Bắt kịp với chương trình mới này, hiện nay công ty
                      chúng tôi đang hợp tác với công ty Pushon – nằm ở thủ đo Tokyo, và nhiều đơn vị
                      phái cử khác trên khắp nước Nhật để trực tiếp đưa người lao động đi theo chương
                      trình kỹ năng đặc định. Đối vơi chương trình này các bạn sẽ nhận được mức lương
                      tương đương với người Nhật làm cùng vị trí làm việc."
  feature_3_title: "Tư vấn du học Nhật Bản"
  feature_3_content: "Công ty chúng tôi tự hào là công ty tư vấn du học Nhật Bản đầu tiên tại tỉnh Nam Định
                      được cấp phép tư vấn du học cũng như đào tạo ngôn ngữ Nhật Bản bởi ủy ban nhân dân
                      tỉnh Nam Định. Từ khi thành lập vào năm 2012 đến nay chúng tôi đã tư vấn thành công
                      cho hơn 500 học sinh sang tu nghiệp và du học tại Nhật Bản. Qua nhiều năm kinh nghiệm
                      trong công tác tư vấn du học cùng đội ngũ giáo viên chuyên nghiệp, nhiệt huyết bao gồm
                      các giáo viên người Nhật luôn sẵn sàng đồng hành cùng học sinh không chỉ riêng trong
                      việc học ngôn ngữ mà còn giải quyết các vấn đề trong cuộc sống hàng ngày cũng như sau
                      khi sang Nhật."
